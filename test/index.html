<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#FAE8D9">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="lululu">
    <!-- App root element -->
    <div id="app" class="lululu" style="background-color: #FAE8D9">
      <!-- Statusbar overlay -->
      <div class="statusbar">lalala</div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
            <div class="end-content-1">
                <p class="index-head">弄潮er</p>
                <p class="index-head-2">
                    要坚定理想信念，志存高远，脚踏实地，勇做时代的弄潮儿
                </p>
                <p class="index-head-3">
                    ——习近平
                </p>
                <div class="enheng">
                    <button class="index-button-start">
                        <a href="/main/" onclick="BeginGame()">开始游戏</a>
                    </button>
                </div>
                <div class="enenen">
                    <a href="/ranks/" class="index-rank">排行榜</a>
                </div>
                <a class="button" href="/end/">结束</a>
                <a class="button" href="/checkpoint/">选关</a>
            </div>
            <div class="try"></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../build/js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="./js/test.js"></script>
  </body>
</html>
