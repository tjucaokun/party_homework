<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="./css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./test.css">
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar">lalala</div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main color-theme-blue">

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="left">
                <a href="#" class="link back">
                  <i class="icon icon-back"></i>
                  <span id= 'data' class="ios-only">Back</span>
                </a>
              </div>
              <div class="title">排行榜</div>
            </div>
          </div>
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
           
            <p id="0">题目</p>
            <p id="5">得分</p>

            <p>Inline determinate load & hide:</p>
            <p id="demo-determinate-container"></p>
           

            <button class="button" id="6">next</button>
            <button class="button" id="1" >1</button>
            <button class="button" id="2" >2</button>
            <button class="button" id="3" >3</button>
            <button class="button" id="4" >4</button>
            
            <!-- Link to another page -->
            <a href="/main/">About app</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../build/js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="./js/test.js"></script>
  </body>
</html>
