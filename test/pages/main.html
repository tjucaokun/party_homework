<!DOCTYPE html>
<html>
  <head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="./css/framework7.css">

  <body class="lululu">

    <div id="app">

      <div class="statusbar">lalala</div>

      <div class="view view-main">

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="left">
                <a href="#" class="link back">
                  <i class="icon icon-back"></i>
                  <span id= 'data' class="ios-only">Back</span>
                </a>
              </div>
              <div class="title">弄潮Er</div>
            </div>
          </div> -->
          
          <div class="div-for-head">
              <div class="total-score">
                    <p>总积分</p>
                    <p id="5">0</p>
              </div>
              <div class="time">
                  <p class="time-word">剩余时间</p>

                <button class="button-1" id="4" >砥砺前行</button>
          </div>

          <div class="div-for-bottom">
              <a href="/index/">返回首页</a>
          </div>

          <div class="try"></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../build/js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="./js/test.js"></script>
